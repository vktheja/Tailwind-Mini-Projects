<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image div -->
        <div>
          <img
            src="./images/headphone.png"
            alt="image of headphones"
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- Label and Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Description -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until January 31st or as long as the stock
                lasts!
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg cursor-pointer"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
          </div>
          <!-- buttons container -->
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
          >
            <button
              class="flex item-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 tansition-all duration-150"
            >
              <img
                src="./images/weight.png"
                alt="picture of a scale"
                class="w-8"
              />
              <span>Add to cart</span>
            </button>
            <button
              class="flex item-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 tansition-all duration-150"
            >
              <img
                src="./images/heart.png"
                alt="picture of a heart"
                class="w-8"
              />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
